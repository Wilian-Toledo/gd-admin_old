<div *ngIf="is_load">
    <section class="content-header">
        <h1>
            Detalhes do funcionário
        </h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
              <li class="breadcrumb-item"><a routerLink="/accounts">Funcionário</a></li>
              <li class="breadcrumb-item active" aria-current="page">Detalhes</li>
            </ol>
          </nav>
    </section>
    <section class="content">
        <div class="container-fluid">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Usuário</a>
                </div>
              </nav>
              <form #f="ngForm" (ngSubmit)="save()">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-primary">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <label>Nome: </label>
                                                <input type="search"  class="form-control" [(ngModel)]="account.name" width="100px" required name="name" />
                                            </div>
                                            <div class="col d-none">
                                                <label>Documento: </label>
                                                <input type="search"  class="form-control" [(ngModel)]="account.document" width="100px" required name="document" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label>E-mail: </label>
                                                <input type="search" class="form-control" [(ngModel)]="account.email" width="100px" required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                                            </div>
                                            <div class="col">
                                                <label>Celular: </label>
                                                <input type="search"  mask="(00)00000-0000" [showMaskTyped]="true" class="form-control" [(ngModel)]="account.phone" required name="phone"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary m-r-15">Salvar</button>
                        <button type="button" (click)="delete()" class="btn btn-danger  m-r-15">Excluir</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
