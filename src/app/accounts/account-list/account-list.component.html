<div>
    <section class="content-header">
        <h1>
            Pesquisar funcionários
        </h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Funcionário</li>
            </ol>
          </nav>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-12">
                    <div class="card card-primary">
                        <form #f="ngForm" (ngSubmit)="listEmployees()">
                            <div class="card-body">
                                <div class="row ml-0">
                                    <div class="col-6">
                                        <label>E-mail referente ao login</label>
                                        <input type="search" class="form-control" placeholder="E-mail referente ao login" [(ngModel)]="filter.login" required name="login">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary m-t-23 m-r-5">
                                    <span class="fas fa-search nav-icon"></span>
                                    <span class="hidden-xs"> Filtrar</span>
                                </button>
                                <a [routerLink]="['/accounts/create']" class="btn btn-primary m-t-23">
                                    <span class="fas fa-plus nav-icon"></span>
                                    <span class="hidden-xs"> Novo</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="row" *ngIf="accounts?.length > 0">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Usuários encontrados</h3>
                                    </div>
                                    <div class="card-body table-responsive p-0">
                                      <table class="table table-hover table-to-mobile">
                                        <thead>
                                          <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>E-mail</th>
                                            <th>Celular</th>
                                            <th>Ações</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let item of accounts">
                                            <td>{{ item.id }}</td>
                                            <td><span class="text-green">{{ item.name }}</span></td>
                                            <td><span class="text-info">{{ item.email }}</span></td>
                                            <td><span class="text-blue">{{ item.phone || '---' | phone }}</span></td>
                                            <td>
                                                <a [routerLink]="['/accounts', item.id]"><i class="fas fa-eye"></i></a>
                                                <i></i>
                                                <i></i>
                                            </td>
                                          </tr>
                                        </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="accounts?.length == 0">
                            <div class="col-sm-12">
                                <p class="text-center">
                                    Nenhum usuário encontrado.
                                    <br>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
