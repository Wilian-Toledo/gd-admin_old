<div class="hold-transition login-page">

<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a routerLink="/login" class="h1"><b>Global</b>Dev</a>
        </div>
        <div class="card-body login-card-body">
            <p class="login-box-msg">Esqueceu sua senha? Aqui vocÃª consegue facilmente solicitar uma nova senha.</p>
    
            <form #f="ngForm" (ngSubmit)="forget()">
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]="email"  name="email">
                <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">Solicitar nova senha</button>
                </div>
                <!-- /.col -->
            </div>
            </form>

            <p class="mt-3 mb-1">
                <a routerLink="/login">Entrar</a>
            </p>
    
        </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
